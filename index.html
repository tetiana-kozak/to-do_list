<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/reset_style.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="js/script.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <header class="header"><h1 class="header__title">To-Do List</h1></header>
    <main class="container">
        <section class="container__menu">
            <div class="list-holder">
                <div class="list-holder__title-box">
                    <h2 class="list-holder__title">Projects</h2>
                    <img src="assets/pic/plus-icon.svg" alt="" class="list-holder__add-project">
                </div>
                <div class="list-holder__project-box">
                    <input type="text" class="project-box__input">
                    <div class="list-holder__project"><span >Project 1</span></div>
                </div>
            </div>
        </section>
        <section class="container__main-content">
            <div class="content-holder">

                <h2 class="content-holder__title">Add new project to the list</h2>

                <div class="content-holder__card">
                    <div class="card-name"></div>
                    <div class="card-task"></div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
